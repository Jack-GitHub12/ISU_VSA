<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Kawaii Dong Character -->

  <!-- Body (Vietnamese currency coin shape) -->
  <circle cx="100" cy="100" r="70" fill="#FFD700" stroke="#FFA500" stroke-width="3"/>

  <!-- Inner circle pattern -->
  <circle cx="100" cy="100" r="55" fill="none" stroke="#FFA500" stroke-width="2" opacity="0.5"/>

  <!-- Vietnamese text "DONG" -->
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8B4513" text-anchor="middle">ĐỒNG</text>

  <!-- Kawaii face -->
  <!-- Eyes -->
  <ellipse cx="80" cy="95" rx="8" ry="12" fill="#000"/>
  <ellipse cx="120" cy="95" rx="8" ry="12" fill="#000"/>

  <!-- Eye sparkles -->
  <circle cx="83" cy="92" r="3" fill="#FFF"/>
  <circle cx="123" cy="92" r="3" fill="#FFF"/>

  <!-- Blush circles -->
  <circle cx="65" cy="105" r="8" fill="#FF69B4" opacity="0.6"/>
  <circle cx="135" cy="105" r="8" fill="#FF69B4" opacity="0.6"/>

  <!-- Cute mouth -->
  <path d="M 85 115 Q 100 125 115 115" stroke="#000" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Little arms -->
  <ellipse cx="45" cy="100" rx="15" ry="10" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  <ellipse cx="155" cy="100" rx="15" ry="10" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>

  <!-- Star decorations -->
  <path d="M 100 140 L 102 146 L 108 146 L 103 150 L 105 156 L 100 152 L 95 156 L 97 150 L 92 146 L 98 146 Z" fill="#FFA500"/>

  <!-- Shine effect -->
  <ellipse cx="125" cy="75" rx="12" ry="6" fill="#FFF" opacity="0.4" transform="rotate(-30 125 75)"/>
</svg>